<!DOCTYPE html>
<html>
  <head>
    <title>object</title>
  </head>
  <body>
    <h4>Sushma</h4>
    <script>
//Create an object and access its properties using dot notation uisng javaScript
let person = {
  name: "Sushma",
  age: 22,
  city: "Mysore"
};

alert(person.name);   // Output: "Sushma"
alert(person.age);    // Output: 22
alert(person.city);   // Output: "Mysore"

  </script>
 </body>
</html>
