<!DOCTYPE html>
<html>
  <head>
    <title>age</title>
  </head>
  <body>
    <h4>Program that asks user for their age and prints a message based on the age using if else statement</h4>
    <script>
let age = prompt("What is your age?");

if (age < 0) {
  console.log("Error: Invalid age.");
} else if (age < 18) {
  console.log("You are not yet an adult.");
} else if (age >= 18 && age < 60) {
  console.log("You are an adult.");
} else {
  console.log("You are a senior citizen.");
}
  </script>
 </body>
</html>
