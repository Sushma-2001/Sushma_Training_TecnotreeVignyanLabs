<!DOCTYPE html>
<html>
<head>
	<title>Button Click Example</title>
	<script>
		function changeText() {
			document.getElementById("my-paragraph").innerHTML = "The button was clicked!";
		}
	</script>
</head>
<body>
	<h1>Button Click Example</h1>
	<button onclick="changeText()">Click Me!</button>
	<p id="my-paragraph">Click the button to see the magic happen.</p>
</body>
</html>
