<!DOCTYPE html>
<html>
  <head>
    <title>Area</title>
  </head>
  <body>
    <h4>Sushma</h4>
    <script>
var length = 5;
var width = 10;
var rectangleArea = length * width;
console.log("The area of the rectangle is: " + rectangleArea);

var base = 3;
var height = 4;
var triangleArea = (base * height) / 2;
console.log("The area of the triangle is: " + triangleArea);
  </script>
 </body>
</html>
