<!DOCTYPE html>
<html>
<head>
	<title>Button Event Listener</title>
</head>
<body>
	<button id="myButton">Click me!</button>
	<script>
		var button = document.getElementById("myButton");
		button.addEventListener("click", function() {
			alert("You clicked the button!");
		});
	</script>
</body>
</html>
