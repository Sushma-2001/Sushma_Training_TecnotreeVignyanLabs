<!DOCTYPE html>
<html>
  <head>
    <title>prime or not</title>
  </head>
  <body>
    <h4>Sushma</h4>
    <script>
      let number = 23; 
      let isPrime = true;
      for (let i = 2; i < number; i++) 
      {
         if (number % i === 0) 
         {
         isPrime = false;
         break; 
         }
      }
     if (isPrime) 
     {
      console.log(number + " is a prime number");
     } 
      else 
     {
     console.log(number + " is not a prime number");
     }
</script>

    </script>
  </body>
</html>
